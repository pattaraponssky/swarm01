version: '3'
services:
  web:
    image: 'pattaraponssky/swarm01:1.0'
    networks:
      - webproxy
  deploy:
        replicas: 1
        labels:
          - traefik.docker.network=webproxy
          - traefik.enable=true
          - traefik.constraint-label=webproxy
          - traefik.http.routers.spcn11swarm01-https.entrypoints=websecure
          - traefik.http.routers.spcn11swarm01-https.rule=Host("spcn11swarm01.xops.ipv9.me")
          - traefik.http.routers.spcn11swarm01-https.tls.certresolver=default
          - traefik.http.services.spcn11swarm01.loadbalancer.server.port=80
          - traefik.http.routers.spcn11swarm01-https.tls=true
        resources:
          reservations:
            cpus: '0.1'
            memory: 10M
          limits:
            cpus: '0.4'
            memory: 250M
networks:
  webproxy:
    external: true